name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,9,11,14 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date'+Date: %Y-%m-%d, Time: %H:%M:%S'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "Uzanxx"
          git add -A
          
          arr[0]="￣︶￣"
          arr[1]="°o°"
          arr[2]="〒﹏〒"
          arr[3]=">_<"
          arr[4]="╯°□°╯"
          arr[5]="눈‸눈"
          arr[6]="￣ヘ￣;"
          arr[7]="ミ●﹏☉ミ"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
